<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>results-summary-component-ORIGIN</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- zadej popis stranky -->
    <meta name="description" content="">
    <!-- zadej klicova slova -->
    <meta name="keywords" content="responsive">
    <!-- zadej jmeno autora -->
    <meta name="author" content="Miroslav Viktorin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/home.css">
    <link rel="shortcut icon" href="./favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main class="container">

        <section class="left">
            <h3>Your Result</h3>
            <div class="inner-circle">
                <h1 id="summary">0</h1>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>Your performance exceed <span class="percentage">65%</span> of the people conducting the test here!
            </p>
        </section>

        <section class="right">
            <h3>Summary</h3>

            <ul class="right-list">
                <li class="right-list-item">
                    <img src="./img/icon-reaction.svg">
                    <p class="right-list-item__left">Reaction</p>
                    <p><span class="bold reaction">0 </span> / <span class="gray"> 100</span></p>
                </li>

                <li class="right-list-item">
                    <img src="./img/icon-memory.svg">
                    <p class="right-list-item__left">Memory</p>
                    <p><span class="bold memory">0 </span> / <span class="gray"> 100</span></p>
                </li>

                <li class="right-list-item">
                    <img src="./img/icon-verbal.svg">
                    <p class="right-list-item__left">Verbal</p>
                    <p><span class="bold verbal">0 </span> / <span class="gray"> 100</span></p>
                </li>

                <li class="right-list-item">
                    <img src="./img/icon-visual.svg">
                    <p class="right-list-item__left">Visual</p>
                    <p><span class="bold visual">0 </span> / <span class="gray"> 100</span></p>
                </li>
            </ul>

            <a href="#" class="bttn">Continue</a>

        </section>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
